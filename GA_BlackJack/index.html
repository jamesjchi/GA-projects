    <section class="row">
      <h1>Let's Play Black Jack!</h1>
    </section>

    <section class="row">
      <div class="col-md-12 text-center">
        <div id="dealer">     
          <p id="dealerHand">Dealer Hand</p>
        </div>
        <input type="text" id="dealerTotal" placeholder="Dealer">
      </div>
    </section>

    <section class="row">
      <div class="col-md-12 text-center">
        <input type="button" class="startDeal" value="Deal Cards">
      </div>
    </section>

    <section class="row">
      <div class="col-md-6 text-left">
        <div id="cards1">
          <p id="cardValue1">Player 1 Card 1</p>
          <p id="cardValue1B">Player 1 Card 2</p>
        </div>
        <div id="inputs1">
          <button class="hit1">Hit</button>
          <button class="stand1">Stand</button>
          <input type="text" id="totalValue1" placeholder="Player 1">
          <input type="text" id="player1Score" placeholder="Player 1 Score">
        </div>
      </div>
      
      <div class="col-md-6 text-right">
        <div id="cards2">
          <p id="cardValue2">Player 2 Card 1</p> 
          <p id="cardValue2B">Player 2 Card 2</p>
        </div>
        <div id="inputs2">
          <button class="hit2">Hit</button> 
          <button class="stand2">Stand</button>
          <input type="text" id="totalValue2" placeholder="Player 2">
          <input type="text" id="player2Score" placeholder="Player 2 Score">
        </div>
      </div>
    </section>

    <section class="row">
      <div class="col-md-12 text-center">
        <input type="button" class="newGame" value="New Game">
      </div>
    </section>
